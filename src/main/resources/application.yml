spring:
  datasource:
    url: jdbc:h2:file:/data/electronic-store
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings.trace: false
      settings.web-allow-others: false
  sql:
    init:
      mode: always

security:
  jwt:
    token:
      secret-key: ZWxlY3Ryb25pYy1zdG9yZQ==

pagination:
  pageSize: 5